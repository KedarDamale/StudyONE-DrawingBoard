<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HackathonDraw Server</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #212429; /* Dark background color */
				color: #f5f5f5; /* Text color */
			}
			.container {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
			.content {
				text-align: center;
			}
			h1 {
				color: #39e079; /* Primary color for heading */
				margin-bottom: 1rem;
			}
			p {
				color: #f5f5f5; /* Text color */
				margin-bottom: 1rem;
			}
			.time {
				color: #888;
			}
			/* Button styles */
			.button {
				background-color: #39e079; /* Primary button color */
				color: #212429;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 1rem;
				text-decoration: none;
				display: inline-block;
				transition: background-color 0.3s ease;
			}
			.button:hover {
				background-color: #2f9b5c; /* Darker hover color */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<h1>ðŸš€ API is running smoothly! ðŸŒŸ</h1>
				<p>
					Welcome to HackathonDraw Server. Everything is set up and ready
					to go!
				</p>
				<p class="time">Current Time: <span id="currentTime"></span></p>
				<!-- Button to access frontend -->
				<a href="https://hackathondraw.vercel.app/" class="button">Access Frontend</a>
			</div>
		</div>
		<script>
			document.getElementById("currentTime").innerText =
				new Date().toLocaleTimeString();
		</script>
	</body>
</html>
